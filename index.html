<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .container input {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Protected Page</h1>
        <p>Enter the password to proceed:</p>
        <input type="password" id="password" placeholder="Enter password" />
        <button onclick="checkPassword()">Submit</button>
        <p class="error" id="error">Incorrect password. Please try again.</p>
    </div>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const correctPassword = "1"; // Replace with your password
            const errorElement = document.getElementById('error');

            // Check if the password is correct
            if (passwordInput === correctPassword) {
                // Store the redirect URL in localStorage (it won't be visible in page source)
                localStorage.setItem("redirectURL", "https://google.com"); // Replace with your target URL
                window.location.href = "redirect-confirmation.html"; // Navigate to a confirmation page
            } else {
                errorElement.style.display = "block";
            }
        }
    </script>
</body>
</html>
